<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>–ß–∞—Ç</title>
    <style>
        body {
            font-family: sans-serif;
            margin: 2em;
        }
        #chat {
            border: 1px solid #ccc;
            padding: 1em;
            height: 300px;
            overflow-y: scroll;
            margin-bottom: 1em;
        }
        #messageInput {
            width: 80%;
        }
    </style>
</head>
<body>

<h2>WebSocket –ß–∞—Ç</h2>

<div>
    <label>Chat ID: <input type="number" id="chatId" value="11"></label><br>
    <label>Sender ID: <input type="number" id="senderId" value="1"></label><br><br>
    <label>Receiver ID: <input type="number" id="receiverId" value="2"></label><br><br>
</div>

<div id="chat"></div>

<input type="text" id="messageInput" placeholder="–ù–∞–ø–∏—à–∏ —Å–æ–æ–±—â–µ–Ω–∏–µ...">
<button onclick="sendMessage()">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>

<script src="https://cdn.jsdelivr.net/npm/sockjs-client@1/dist/sockjs.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/stompjs@2.3.3/lib/stomp.min.js"></script>
<script>
    let stompClient = null;

    function connect() {
        const socket = new SockJS('/ws-chat');
        // const socket = new SockJS('/http://localhost:8080/ws-chat"');
        stompClient = Stomp.over(socket);

        stompClient.connect({}, () => {
            console.log('üü¢ –ü–æ–¥–∫–ª—é—á–µ–Ω–æ –∫ WebSocket');

            const chatId = document.getElementById("chatId").value;
            stompClient.subscribe(`/topic/chat/${chatId}`, (message) => {
                const msg = JSON.parse(message.body);
                showMessage(msg);
            });
        });
    }

    function sendMessage() {
        const chatId = document.getElementById("chatId").value;
        const senderId = document.getElementById("senderId").value;
        const text = document.getElementById("messageInput").value;
        const receiverId = document.getElementById("receiverId").value;

        stompClient.send("/app/chat.send", {}, JSON.stringify({
            chatId: chatId,
            senderId: senderId,
            text: text,
            receiverId: receiverId
        }));

        document.getElementById("messageInput").value = '';
    }

    function showMessage(msg) {
        const chat = document.getElementById("chat");
        const el = document.createElement("div");
        el.textContent = `[${msg.sendAt}] –ü–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—å ${msg.senderName}: ${msg.text}`;
        chat.appendChild(el);
        chat.scrollTop = chat.scrollHeight;
    }

    connect();
</script>

</body>
</html>
